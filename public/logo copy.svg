<!-- 方块化 T 字母 Logo - 标题栏版本 -->
<svg width="32" height="32" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 顶部三个方块 - 形成T的横杠 -->
  <rect x="16" y="14" width="10" height="10" rx="2" fill="#fd7a45"/>
  <rect x="27" y="14" width="10" height="10" rx="2" fill="#fd7a45"/>
  <rect x="38" y="14" width="10" height="10" rx="2" fill="#fd7a45"/>
  
  <!-- 中间竖杠 - 渐变透明度 -->
  <rect x="27" y="25" width="10" height="10" rx="2" fill="#fd7a45" fill-opacity="0.9"/>
  <rect x="27" y="36" width="10" height="10" rx="2" fill="#fd7a45" fill-opacity="0.75"/>
  <rect x="27" y="47" width="10" height="10" rx="2" fill="#fd7a45" fill-opacity="0.6"/>
</svg>
